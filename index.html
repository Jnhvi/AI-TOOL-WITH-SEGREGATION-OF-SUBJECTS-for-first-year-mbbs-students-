<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical AI Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Medical Student AI Tool</h1>

  <div class="subject-buttons">
    <button onclick="setSubject('Anatomy')">Anatomy</button>
    <button onclick="setSubject('Physiology')">Physiology</button>
    <button onclick="setSubject('Biochemistry')">Biochemistry</button>
  </div>

  <div class="chat-box">
    <div id="chat-output"></div>
    <textarea id="user-input" placeholder="Ask your question..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
